<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>基本资料</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../../static/lib/layui-v2.6.3/css/layui.css" media="all">
    <link rel="stylesheet" href="../../static/css/public.css" media="all">
    <style>
        .layuimini-container {
            padding: 25px 0px;
            overflow: hidden;
        }
        .layui-form-item .layui-input-company {
            width: auto;
            padding-right: 10px;
            line-height: 38px;
        }
        .userLogoBox {
            position: absolute;
            right: 0;
            top: 0;
            display: inline-block;
            border: 1px solid #333;
            box-sizing: border-box;
        }

        .img-left {
            width: calc(100% - 120px);
        }
        img {
            width: 100px;
        }
    </style>
</head>

<body>
    <div class="layuimini-container">
        <div class="layui-form layui-row layuimini-form layui-col-md6 layui-col-sm9" lay-filter="baseinfo">
            <div class="layui-form-item img-left">
                <label class="layui-form-label">昵称</label>
                <div class="layui-input-block">
                    <input type="text" name="nickname" placeholder="请输入昵称" value="" class="layui-input">
                    <tip>昵称可空，默认为stranger</tip>
                </div>
            </div>
            <div class="userLogoBox"> <img src="/static/img/logo.png" id="userlogo" alt=""> </div>
            <div class="layui-form-item img-left">
                <label class="layui-form-label">头像</label>
                <div class="layui-input-block">
                    <!-- <input type="text" name="logoimage" placeholder="设置头像" disabled value="" class="layui-input"> -->
                    <button class="layui-btn" id="logoimage" lay-data="{url: '/static/store/img/user/'}">上传图片</button>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">出生日期</label>
                <div class="layui-input-block">
                    <input type="text" name="birthday" class="layui-input" id="dateselect">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">性别</label>
                <div class="layui-input-block">
                    <input type="radio" name="sex" value="保密" title="保密">
                    <input type="radio" name="sex" value="男" title="男">
                    <input type="radio" name="sex" value="女" title="女">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">邮箱</label>
                <div class="layui-input-block">
                    <input type="email" name="email" lay-verify="verifyEmail" placeholder="请输入邮箱" value=""
                        class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">介绍</label>
                <div class="layui-input-block">
                    <textarea name="introduction" class="layui-textarea" rows="2" placeholder="请输入介绍信息"></textarea>
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button class="layui-btn layui-btn-normal" id="saveBtn" lay-submit
                        lay-filter="saveBtn">确认保存</button>
                </div>
            </div>
        </div>
    </div>
    <script src="../../static/lib/layui-v2.6.3/layui.js" charset="utf-8"></script>
    <script src="../../static/js/lay-config.js?v=1.0.4" charset="utf-8"></script>
    <script src="../../static/js/common/userSetting.js" charset="utf-8"></script>
    <script>
    //var userInfo = JSON.parse('{{.UserInfoJson}}')
    //var logo = document.getElementById('userlogo')
    //logo.style.zoom = 150 / logo.width * 1.0
    </script>
</body>

</html>
