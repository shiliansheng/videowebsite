<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>useradd</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../../static/lib/layui-v2.6.3/css/layui.css" media="all">
    <link rel="stylesheet" href="../../static/css/public.css" media="all">
    <style>
        body {
            background-color: #ffffff;
        }
    </style>
</head>
<body>
<div class="layui-form layuimini-form">
    <div class="layui-form-item">
        <label class="layui-form-label required">用户名</label>
        <div class="layui-input-block">
            <input type="text" name="username" lay-verify="required|verifyUsername" lay-reqtext="用户名不能为空" placeholder="请输入用户名" value="" class="layui-input">
            <tip>3到16位，只能由 字母，数字，下划线，减号，@ 组成</tip>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label required">密码</label>
        <div class="layui-input-block">
            <input type="password" name="password" lay-verify="required|verifyPass" lay-reqtext="密码不能为空" placeholder="请输入密码" value="123456" class="layui-input" onfocus="this.select();">
            <tip>默认为123456，最少6位，只能由 字母，数字，下划线，减号，特殊符号 组成</tip>
        </div>
    </div>
    <div class="layui-form-item">
	    <label class="layui-form-label required">确认密码</label>
	    <div class="layui-input-block">
	        <input type="password" lay-verify="required|confirmPass" lay-reqtext="确认密码不能为空" placeholder="请重新输入密码" class="layui-input" onfocus="this.select();">
	    </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">昵称</label>
        <div class="layui-input-block">
            <input type="text" name="nickname" placeholder="请输入昵称" value="" class="layui-input">
            <tip>昵称可空，默认为stranger</tip>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">性别</label>
        <div class="layui-input-block">
            <input type="radio" name="sex" value="保密" title="保密" checked="">
            <input type="radio" name="sex" value="男" title="男">
            <input type="radio" name="sex" value="女" title="女">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">邮箱</label>
        <div class="layui-input-block">
            <input type="email" name="email" lay-verify="required|verifyEmail" placeholder="请输入邮箱" value="" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">身份</label>
        <div class="layui-input-block">
            <input type="radio" name="status" value="1" title="普通用户" checked="">
            <input type="radio" name="status" value="2" title="管理员">
        </div>
    </div>
    <div class="layui-form-item layui-form-text">
        <label class="layui-form-label">备注信息</label>
        <div class="layui-input-block">
            <textarea name="remark" class="layui-textarea" placeholder="请输入备注信息"></textarea>
        </div>
    </div>

    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn layui-btn-normal" lay-submit lay-filter="saveBtn">确认保存</button>
        </div>
    </div>
</div>
<script src="../../static/lib/layui-v2.6.3/layui.js" charset="utf-8"></script>
<script>
    layui.use(['form'], function () {
        var form = layui.form,
            layer = layui.layer,
            $ = layui.$;
        // 校验两次密码是否一致
        form.verify({
            verifyUsername:function(value) {
                var uPattern = /^[@a-zA-Z0-9_-]{3,16}$/;
                if (value.length < 3 || value.length > 16) {
                    return '用户名长度至少为3';
                } else if (!uPattern.test(value)) {
                    return '用户名只能由 字母，数字，下划线，减号，@ 组成';
                }
            },
            verifyPass:function(value) {
                //密码强度正则，最少6位，只能由 字母，数字，下划线，减号，特殊符号 组成
                pPattern = /^[!@#$%^&*?a-zA-Z0-9_-]{6,}$/;
                if (!pPattern.test(value)) {
                    return '密码最少6位最少6位，只能由 字母，数字，下划线，减号，特殊符号 组成'
                }
            },
            confirmPass:function(value){
                if($('input[name=password]').val() !== value)
                    return '两次密码输入不一致！';
            },
            verifyEmail:function(value) {
                var ePattern = /^([A-Za-z0-9_\-\.])+\@([A-Za-z0-9_\-\.])+\.([A-Za-z]{2,4})$/;
                if (!ePattern.test(value)) {
                    return '邮箱格式不正确'
                }
            }
        });
        //监听提交
        form.on('submit(saveBtn)', function (data) {
            layer.msg(JSON.stringify(data.field));
            return false;
        });
    });
</script>
</body>
</html>
